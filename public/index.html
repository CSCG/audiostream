<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name = "viewport" content = "width = device-width, user-scalable = no">
    <title>AudioStream</title>
    <link rel="stylesheet" href="css/new.css"/>
  </head>
  <body>
    <section>
      <ul id="listing"></ul>
    </section>
    <section id="nowPlaying">
      <button id="play"></button>
      <button id="next">Next</button>
      <button id="previous">Previous</button>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" value="1.0" max="1.0" step="0.1"/>
      <label for="seek">Seek:</label>
      <input type="range" id="seek" name="seek" value="0"/>
    </section>
    <header>
      <div>Back</div>
      <div>AudioStream</div>
      <div id="playing">Now Playing</div>
    </header>
    <footer>
      <div>Playlists</div>
      <div>Artists</div>
      <div>Songs</div>
      <div>Albums</div>
      <div>...</div>
    </footer>
    <script src="js/new.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/av.js"></script>
  </body>
</html>
